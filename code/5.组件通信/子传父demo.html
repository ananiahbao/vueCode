<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <navbar @myevent="isshow()"></navbar>
        <sildbar v-show="show"></sildbar>
    </div>
</body>
<script>
    Vue.component('navbar',{
        template:`
            <div>
                navbar
                <button @click="handleshow">show/hide</button>
            </div>
        `,
        methods:{
            handleshow(){
                this.$emit('myevent')
            }
        }
    })
    Vue.component('sildbar',{
        template:`
            <div>
                sildbar
                <ul>
                    <li>111111</li>
                    <li>222222</li>
                </ul>
            </div>
        `
    })
    new Vue({
        el:"#app",
        data:{
            show:false
        },
        methods:{
            isshow(){
                this.show = !this.show
            }
        }
    })
</script>
</html>
