<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<style>
    /* 关键桢动画 */
    .bounce-enter-active{
        animation: bounce-in .5s;
    }
    .bounce-leave-active{
        animation: bounce-in .5s reverse;
    }
    @keyframes bounce-in {
        0%{
            opacity: 0;
            transform: translateX(100px);
        }
        100%{
            opacity: 1;
            transform: translateX(0px);
        }
    }
</style>
<body>
    <div id="app">
        <keep-alive>
           <transition name="bounce" mode="out-in">
                <component :is="isshow"></component>
           </transition>
        </keep-alive>
        <footer>
            <ul>
                <li>
                    <a  @click="isshow='home'">首页</a>
                </li>
                <li>
                    <a  @click="isshow='list'">列表页</a>
                </li>
                <li>
                    <a @click="isshow='shopcar'">购物车页面</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
<script>
    /**
        <component>元素，动态绑定多个组件到他的is属性
        <keep-alive>保留状态，避免重新渲染
    */
    new Vue({
        el:"#app",
        data:{
            isshow:'home'
        },
        components:{
            home:{
                template:`<div>home组件<input type="text"/></div>`
            },
            list:{
                template:`<div>list组件</div>`
            },
            shopcar:{
                template:`<div>shopcar组件</div>`
            }
        }
    })
</script>
</html>
