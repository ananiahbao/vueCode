<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/swiper.min.css">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src="./dist/swiper.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="swiper-container ananiah">
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for=" data in datalist" :key="data">
                    {{data}}
                </div>
            </div>
            <div class="swiper-pagination">

            </div>
        </div>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            datalist:[]
        },
        mounted(){
            setTimeout(()=>{
                this.datalist=['11111','22222','333333']
                console.log(document.querySelectorAll('.swiper-slide'))
            },2000)
        },
        updated(){
            var mySwiper = new Swiper ('.swiper-container', {
                loop: true, // 循环模式选项
                
                // 如果需要分页器
                pagination: {
                el: '.swiper-pagination',
                },
            })        
        }
    })
</script>
</html>
